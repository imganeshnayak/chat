server {
    listen 80;
    server_name Krovaa.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name Krovaa.com;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/Krovaa.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/Krovaa.com/privkey.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache static assets with versioned filenames (Vite adds hashes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /api {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /socket.io {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
