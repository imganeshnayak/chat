version: '3.8'

networks:
  krovaa_network:
    driver: bridge

services:
  database:
    image: postgres:15-alpine
    container_name: krovaa-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: krovaa_chat
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - krovaa_network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-https://krovaa.com}
    container_name: krovaa-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - krovaa_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: krovaa-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5055:80"
    depends_on:
      - database
    networks:
      - krovaa_network

volumes:
  postgres_data:
